# Simple workflow for deploying static content to GitHub Pages
name: Generate compiled eBPF json data

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master", "main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# In that case do the job 'make_and_deploy_doxygen'
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get compiler set
        uses: actions/checkout@v3
        with:
          path: ebpm-bootstrap
          repository: eunomia-bpf/ebpm-bootstrap
          submodules: true

      - name: Build compile set
        run: make install_deps && make
        working-directory: ebpm-bootstrap

      - name: Build eBPF data
        run: make build
        working-directory: ebpm-bootstrap
        env:
          SOURCE_DIR: ${{ github.workspace }}

      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './ebpm-bootstrap/.output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
